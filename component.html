<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		
		<button type="button" disabled="disabled">按钮</button>
		<div id="app">
			<my-component></my-component>
			<parent-component></parent-component>
		</div>
		<div>---------------------分割线---------------------</div>
		<div id="app2">
			<my-component></my-component>
			<!-- <my-view></my-view> -->
			<parent-component></parent-component>
			<my-component2></my-component2>
		</div>
		<!-- <my-component></my-component> -->
		<div>---------------------分割线---------------------</div>
		<div id="app3">
			<my-view></my-view>
			<my-component1></my-component1>
			<my-component3></my-component3>
		</div>
		<div>---------------------分割线---------------------</div>
		
		<template id="myComponent3">
			<div>This is the first component3!</div>
		</template>
		
		<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>
		<script type="text/javascript">
			var myview = Vue.extend({
				template:"<div>这是我创建的第一个组件</div>"
			})
			var myviews = Vue.extend({
				template:"<div>这是我创建的第二个组件</div>"
			})
			var child = Vue.extend({
				template:"<div>这是我创建的子组件</div>"
			})
			var parent = Vue.extend({
				template:"<div>这是我创建的父组件<child-component></child-component></div>",
				components:{
					"child-component":child
				}
			})
			
			Vue.component('my-component',myview)
			Vue.component('parent-component',parent)
			Vue.component('my-component1',{
				template: '<div>This is the first component1!</div>'
			})
			Vue.component('my-component3',{
				template: '#myComponent3'
			})
			var app1 = new Vue({
				el:"#app",
			});
			var app2 = new Vue({
				el:"#app2",
				components: {
					// 局部注册，my-component2是标签名称
					'my-component2': {
						template: '<div>This is the second component2!</div>'
					},
				}
			});
			var app3 = new Vue({
				el:"#app3",
				components: {
                	// 将myComponent组件注册到Vue实例下
                	'my-view' : myviews
            	}
			})
		</script>
	</body>
</html>
