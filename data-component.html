<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		
		<template id="myComponent1">
			<div>This is the first component!</div>
		</template>
		<template id="myComponent">
			<table>
				<tr>
					<th colspan="3">子组件数据</th>
				</tr>
				<tr>
					<td>my name</td>
					<td>{{myName}}</td>
					<td><input type="text" name="" v-model="myName"></td>
				</tr>
				<tr>
					<td>my age</td>
					<td>{{myAge}}</td>
					<td><input type="text" name="" v-model="myAge"></td>
				</tr>
			</table>
		</template>
		<div id="app" class="app_box">
			<my-component2></my-component2>
		</div>
		<div id="app2" class="app_box">
			<table>
				<tr>
					<th colspan="3">子组件数据</th>
				</tr>
				<tr>
					<td>my name</td>
					<td>{{name}}</td>
					<td><input type="text" name="" v-model="name"></td>
				</tr>
				<tr>
					<td>my age</td>
					<td>{{age}}</td>
					<td><input type="text" name="" v-model="age"></td>
				</tr>
			</table>
			
			<my-component3 v-bind:my-name.sync="name" v-bind:my-age.sync="age"></my-component3>
		</div>
		<!--<script src="https://cdn.bootcss.com/vue/2.5.17-beta.0/vue.js"></script>-->
		<script src="https://cdn.bootcss.com/vue/1.0.28/vue.js"></script>
		<script type="text/javascript">
			
			Vue.component('my-component1',{
				data:function(){
					return {a:1}
				},
				template: '#myComponent1'
			})
			var app = new Vue({
				el:"#app",
				components: {
					'my-component2': {
						template: '<div>This is the second component!</div>'
					},
				}
			});
			var vm = new Vue({
				el:"#app2",
				data:{
					name:"keepfool",
					age:28
				},
				components:{
					'my-component3':{
						template:"#myComponent",
						props:['myName','myAge']
					}
				},
				created:function(){
					
				}
			});
			
		</script>
	</body>
</html>
